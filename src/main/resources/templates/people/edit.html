<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="fio">Enter fio: </label>
    <input type="text" th:field="*{fullName}" id="fio"/>
    <div style="color: red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fullName}">Error (it will be changed by
        thymeleaf)
    </div>
    <br/>
    <label for="yearOfBirth">Enter yearOfBirth: </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Error (it will be
        changed by thymeleaf)
    </div>
    <br/>
    <input type="submit" value="Update"/>
</form>

</body>
</html>
