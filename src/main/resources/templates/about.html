<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>About</title>
</head>
<body>
<h1>About</h1>
<p th:if="${username != 'User not authenticated'}">
    Welcome, <span th:text="${username}"></span>!
    Your role is: <span th:text="${role}"></span>.
</p>
<p th:unless="${username != 'User not authenticated'}">
    User is not authenticated.
</p>
</body>
</html>
